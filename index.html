<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mariska Adriaanzen | CV</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <button class="side-nav-toggle" aria-label="Toggle navigation">&#9776;</button>

  <aside class="side-nav">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="experience.html">Experience</a>
      <a href="contact.html">Contact</a>
    </nav>
  </aside>

  <main>
    <header>
      <h1>Welcome to my virtual CV</h1>
    </header>

    <img src="Me but nice.jpg" alt="Your photo" class="profile-pic-large"/>
    <h2 class="tagline" style="text-align:center; color: var(--lilac); margin-bottom: 0;">Hi, I'm Mariska Adriaanzen</h2>
    <p class="subtitle" style="text-align:center; font-size:1.2rem; margin-top: 6px; color: var(--white);">Creative Developer â€¢ Lifelong Learner</p>
  </main>

  <script>
    const toggleBtn = document.querySelector('.side-nav-toggle');
    const sideNav = document.querySelector('.side-nav');

    toggleBtn.addEventListener('click', () => {
      sideNav.classList.toggle('open');
    });

    document.querySelectorAll('.side-nav nav a').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          sideNav.classList.remove('open');
        }
      });
    });

    const currentPath = window.location.pathname.split('/').pop();
    document.querySelectorAll('.side-nav nav a').forEach(link => {
      const href = link.getAttribute('href');
      if (href === currentPath || (href === 'index.html' && currentPath === '')) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
