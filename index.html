<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Your Name</title>
  <link rel="stylesheet" href="styles.css"/>
</head>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');

    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('hidden');
    });
  });
</script>

  
<body>
  <header>
    <h1>Welcome!</h1>
    <div id="hamburger">&#9776;</div>
    <nav class="hidden" id="navMenu">
      <a href="about.html">About Me</a>
      <a href="experience.html">Experience</a>
      <a href="skills.html">Skills</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main style="text-align: center;">
    <img src="Me but nice.jpg" alt="Your photo" class="profile-pic-large"/>
    <h2 class="tagline">Hi, I'm [Your Name]</h2>
    <p class="subtitle">Creative Developer • Lifelong Learner • Explorer</p>
  </main>

  <script>
    const toggleBtn = document.createElement('button');
    toggleBtn.textContent = 'Toggle Dark Mode';
    toggleBtn.className = 'dark-toggle';
    document.querySelector('header').appendChild(toggleBtn);

    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
    });

    document.getElementById('hamburger').onclick = () => {
      document.getElementById('navMenu').classList.toggle('hidden');
    };
  </script>
</body>
</html>
