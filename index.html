<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caspers-Shadow | Digital CV</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f6ff;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #1a1a2e;
      color: #eee;
    }

    header {
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .dark-mode header {
      background: linear-gradient(to right, #4b0082, #8a2be2);
    }

    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      color: #6a0dad;
    }

    .dark-mode h2 {
      color: #dcd0ff;
    }

    .profile-pic {
      max-width: 150px;
      border-radius: 100px;
      margin: 1rem auto;
      display: block;
      border: 4px solid #a18cd1;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #6a0dad;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #4b0082;
    }

    .toggle-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #eee;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
    }

    .dark-mode .toggle-btn {
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
  <header data-aos="fade-down">
    <h1>Caspers-Shadow</h1>
    <p>Software Developer | Creative Technologist</p>
    <img src="profile.jpg" alt="Profile Picture" class="profile-pic"/>
  </header>

  <div class="container" data-aos="fade-up">
    <section>
      <h2>About Me</h2>
      <p>Hello! I'm a passionate developer who loves building cool things and learning along the way. This CV showcases my skills, experience, and creativity in a digital, dynamic format.</p>
    </section>

    <section>
      <h2>Contact Me</h2>
      <form action="https://formsubmit.io/send/mariska@adriaanzen.co.za" method="POST">
        <input name="_redirect" type="hidden" value="https://caspers-shadow.github.io/thankyou.html">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" name="name" required/>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" name="email" required/>
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <section data-aos="fade-up">
      <h2>Feedback</h2>
      <form action="https://formsubmit.io/send/mariska@adriaanzen.co.za" method="POST">
        <input type="hidden" name="_subject" value="Website Feedback" />
        <div class="form-group">
          <label for="feedback">How can I improve this website?</label>
          <textarea name="feedback" rows="4" required></textarea>
        </div>
        <button type="submit">Send Feedback</button>
      </form>
    </section>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>
</body>
</html>
