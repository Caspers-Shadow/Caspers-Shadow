<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <button class="side-nav-toggle" aria-label="Toggle navigation">&#9776;</button>

  <aside class="side-nav">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="experience.html">Experience</a>
      <a href="contact.html">Contact</a>
    </nav>
  </aside>

  <main>
    <header>
      <h1>About Me</h1>
    </header>

    <section class="bubble">
      <h2>My Journey</h2>
      <p>Iâ€™m a passionate developer who loves building things that matter. I enjoy blending creativity and code to solve real-world problems.</p>
    </section>
    <section class="bubble">
      <h2>Fun Facts</h2>
      <ul>
        <li>I speak fluent JavaScript and sarcasm.</li>
        <li>I believe every bug has a silver lining.</li>
      </ul>
    </section>
  </main>

  <script>
    const toggleBtn = document.querySelector('.side-nav-toggle');
    const sideNav = document.querySelector('.side-nav');

    toggleBtn.addEventListener('click', () => {
      sideNav.classList.toggle('open');
    });

    document.querySelectorAll('.side-nav nav a').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          sideNav.classList.remove('open');
        }
      });
    });

    const currentPath = window.location.pathname.split('/').pop();
    document.querySelectorAll('.side-nav nav a').forEach(link => {
      const href = link.getAttribute('href');
      if (href === currentPath) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
