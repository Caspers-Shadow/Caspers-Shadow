<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <button class="side-nav-toggle" aria-label="Toggle navigation">&#9776;</button>

  <aside class="side-nav">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="experience.html">Experience</a>
      <a href="contact.html">Contact</a>
    </nav>
  </aside>

  <main>
    <header>
      <h1>Contact Me</h1>
    </header>

    <section class="bubble">
      <h2>📧 Reach Out</h2>
      <p>I'd love to hear from you! Whether you have a project, question, or just want to say hi — drop me a message.</p>
 <form class="contact-form" action="https://formspree.io/f/mqalpvrq" method="POST">
        <input type="text" name="_gotcha" style="display:none" />

        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="bubble">
      <h2>🌐 Connect with Me</h2>
      <div class="social-links">
        <a href="https://github.com/yourusername" target="_blank" rel="noopener">GitHub</a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener">LinkedIn</a>
        <a href="https://twitter.com/yourhandle" target="_blank" rel="noopener">Twitter</a>
      </div>
    </section>
  </main>

  <script>
    const toggleBtn = document.querySelector('.side-nav-toggle');
    const sideNav = document.querySelector('.side-nav');

    toggleBtn.addEventListener('click', () => {
      sideNav.classList.toggle('open');
    });

    document.querySelectorAll('.side-nav nav a').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          sideNav.classList.remove('open');
        }
      });
    });

    const currentPath = window.location.pathname.split('/').pop();
    document.querySelectorAll('.side-nav nav a').forEach(link => {
      const href = link.getAttribute('href');
      if (href === currentPath) {
        link.classList.add('active');
      }
    });

    // Handle contact form submission with Fetch
    const form = document.querySelector('.contact-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const data = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          alert('Thank you! Your message has been sent.');
          form.reset();
        } else {
          alert('Oops! There was a problem sending your message.');
        }
      }).catch(() => {
        alert('Oops! There was a problem sending your message.');
      });
    });
  </script>
</body>
</html>
