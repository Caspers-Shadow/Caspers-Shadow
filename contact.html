<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <aside class="side-nav">
    <nav>
      <a href="index.html" class="nav-link">Home</a>
      <a href="about.html" class="nav-link">About Me</a>
      <a href="experience.html" class="nav-link">Experience & Skills</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </nav>
  </aside>

  <main>
    <header>
      <h1>Contact Me</h1>
    </header>

    <section class="bubble">
      <h2>📧 Reach Out</h2>
      <p>
        I'd love to hear from you! Whether you have a project, question, or just want to say hi — drop me a message.
      </p>

      <form class="contact-form" action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="bubble">
      <h2>🌐 Connect with Me</h2>
      <div class="social-links">
        <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer">GitHub</a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        <a href="https://twitter.com/yourhandle" target="_blank" rel="noopener noreferrer">Twitter</a>
      </div>
    </section>
  </main>
</body>
</html>
