<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Your Name</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <button class="side-nav-toggle" aria-label="Toggle navigation" aria-expanded="false">&#9776;</button>

  <aside class="side-nav" id="menu">
    <nav>
      <a href="#home" aria-label="Go to Home">Home</a>
      <a href="#about" aria-label="Go to About Me">About Me</a>
      <a href="#experience" aria-label="Go to Experience">Experience</a>
      <a href="#contact" aria-label="Go to Contact" aria-current="page">Contact</a>
    </nav>
  </aside>

  <main role="main">
    <section id="home" class="hidden">Home content...</section>
    <section id="about" class="hidden">About content...</section>
    <section id="experience" class="hidden">Experience content...</section>

    <section id="contact" class="bubble">
      <h1>Contact Me</h1>

      <h2>📧 Reach Out</h2>
      <p>I'd love to hear from you! Whether you have a project, question, or just want to say hi — drop me a message.</p>

      <form class="contact-form" action="https://formspree.io/f/mqalpvrq" method="POST">
        <input type="text" name="_gotcha" style="display:none" />
        
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required autocomplete="name">

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required autocomplete="email">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
        <p id="form-status" class="form-status"></p>
      </form>
    </section>

    <section class="bubble">
      <h2>🌐 Connect with Me</h2>
      <div class="social-links">
        <a href="https://github.com/yourusername" target="_blank" rel="noopener" aria-label="GitHub">
          <i class="fab fa-github"></i> GitHub
        </a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener" aria-label="LinkedIn">
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a href="https://twitter.com/yourhandle" target="_blank" rel="noopener" aria-label="Twitter">
          <i class="fab fa-twitter"></i> Twitter
        </a>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
